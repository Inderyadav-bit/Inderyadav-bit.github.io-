<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inderjeet Yadav</title>
    <style>
      :root {
        --bg: #ebebeb;
        --text: #151515;
        --muted: #5f5f5f;
        --line: #1f1f1f;
      }

      body.dark {
        --bg: #121212;
        --text: #f3f3f3;
        --muted: #b8b8b8;
        --line: #f3f3f3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.25s ease, color 0.25s ease;
      }

      .theme-toggle {
        position: fixed;
        top: 24px;
        right: 24px;
        border: 1px solid #cfcfcf;
        border-radius: 12px;
        background: transparent;
        color: var(--muted);
        width: 44px;
        height: 44px;
        font-size: 22px;
        line-height: 1;
        cursor: pointer;
      }

      .hero {
        width: min(920px, 100%);
        text-align: center;
        transform: translateY(-6vh);
      }

      .welcome {
        margin: 0;
        letter-spacing: 5px;
        font-size: clamp(18px, 2vw, 42px);
        font-weight: 500;
        color: var(--muted);
      }

      h1 {
        margin: 16px 0 10px;
        font-size: clamp(48px, 7vw, 108px);
        line-height: 1.05;
        font-weight: 700;
      }

      .subtitle {
        margin: 0;
        font-size: clamp(24px, 3vw, 52px);
        color: var(--muted);
        font-weight: 700;
      }

      .rule {
        width: clamp(88px, 7vw, 180px);
        height: 7px;
        margin: 44px auto;
        border-radius: 4px;
        background: var(--line);
      }

      .quote {
        margin: 0 auto;
        max-width: 980px;
        color: var(--muted);
        font-size: clamp(22px, 2.9vw, 56px);
        line-height: 1.4;
        font-style: italic;
      }

      .tagline {
        margin-top: 22px;
        font-size: clamp(22px, 2.6vw, 50px);
        color: var(--muted);
      }

      @media (max-width: 700px) {
        .hero {
          transform: none;
        }

        .rule {
          height: 4px;
          margin: 30px auto;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">☾</button>

    <main class="hero">
      <p class="welcome">WELCOME</p>
      <h1>Inderjeet Yadav</h1>
      <p class="subtitle">Salesforce Architect &amp; Developer</p>
      <div class="rule" aria-hidden="true"></div>
      <p class="quote">
        "The best code is no code at all. But when you must write code, make it clean, make it scale, make it
        last."
      </p>
      <p class="tagline">— Building solutions that stand the test of time</p>
    </main>

    <script>
      const body = document.body;
      const themeToggle = document.getElementById("themeToggle");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        themeToggle.textContent = body.classList.contains("dark") ? "☀" : "☾";
      });
    </script>
  </body>
</html>
